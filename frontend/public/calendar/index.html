<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceAgent Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-6xl mx-auto">
    <!-- Calendar Header -->
    <div class="bg-white/20 backdrop-blur-md rounded-2xl shadow-lg border border-black p-6 mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
      <button id="prevMonth" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors w-full sm:w-auto">
        ‚Üê Previous
      </button>
      <h2 id="currentMonth" class="text-2xl sm:text-3xl font-bold text-white text-center flex-1">
        September 2025
      </h2>
      <button id="nextMonth" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors w-full sm:w-auto">
        Next ‚Üí
      </button>
    </div>

    <!-- Calendar Section -->
    <div class="bg-white/20 backdrop-blur-md rounded-2xl shadow-lg border border-black p-6 mb-6 overflow-x-auto">
      <div class="min-w-[600px]">
        <!-- Day headers -->
        <div class="grid grid-cols-7 gap-2 mb-2">
          <div class="text-center font-semibold text-white py-2">Sun</div>
          <div class="text-center font-semibold text-white py-2">Mon</div>
          <div class="text-center font-semibold text-white py-2">Tue</div>
          <div class="text-center font-semibold text-white py-2">Wed</div>
          <div class="text-center font-semibold text-white py-2">Thu</div>
          <div class="text-center font-semibold text-white py-2">Fri</div>
          <div class="text-center font-semibold text-white py-2">Sat</div>
        </div>
        
        <!-- Calendar days -->
        <div id="calendarDays" class="grid grid-cols-7 gap-2">
          <!-- JS will insert days here -->
        </div>
      </div>
    </div>

    <!-- Tasks Section -->
    <div id="selectedDateTasks" class="bg-white/20 backdrop-blur-md rounded-2xl shadow-lg border border-black p-6">
      <div class="text-center mb-4">
        <h3 id="selectedDateTitle" class="text-xl sm:text-2xl font-semibold text-white">
          Select a date to view tasks
        </h3>
      </div>
      <div id="tasksList" class="text-center text-gray-300">
        Click on any date above to see scheduled tasks
      </div>
    </div>
  </div>

  <script>
    let currentDate = new Date();
    let reminders = [];
    let selectedDate = null;

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    // Get reminders from local storage
    function getRemindersFromLocal() {
      const stored = localStorage.getItem('voiceagent_reminders');
      return stored ? JSON.parse(stored) : [];
    }

    async function loadReminders() {
      try {
        reminders = getRemindersFromLocal();
        console.log('Loaded reminders from local storage:', reminders);
        renderCalendar();
      } catch (error) {
        console.error('Error loading reminders:', error);
        reminders = [];
        renderCalendar();
      }
    }

    function hasTasksOnDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const dateStr = `${year}-${month}-${day}`;
      return reminders.some(reminder => {
        const reminderDate = reminder.datetime.split(' ')[0]; // Get date part from datetime
        return reminderDate === dateStr;
      });
    }

    function getTasksForDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const dateStr = `${year}-${month}-${day}`;
      return reminders.filter(reminder => {
        const reminderDate = reminder.datetime.split(' ')[0]; // Get date part from datetime
        return reminderDate === dateStr;
      });
    }

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
      
      const firstDay = new Date(year, month, 1);
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - firstDay.getDay());
      
      const calendarDays = document.getElementById('calendarDays');
      calendarDays.innerHTML = '';
      
      for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        
        const dayElement = document.createElement('div');
        dayElement.className = `h-14 flex items-center justify-center cursor-pointer rounded-lg border border-black backdrop-blur-md transition-colors text-sm sm:text-base font-medium
          ${date.getMonth() === month 
            ? hasTasksOnDate(date) 
              ? 'bg-blue-400/30 text-black hover:bg-blue-300/40' 
              : 'bg-white/20 text-black hover:bg-white/30'
            : 'bg-gray-500/20 text-gray-600'
          }`;
        
        // Highlight today
        const today = new Date();
        if (date.toDateString() === today.toDateString()) {
          dayElement.classList.add("bg-green-400/40", "border-green-500", "font-bold", "text-white");
        }
        
        // Highlight selected date
        if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
          dayElement.classList.add("bg-purple-400/40", "border-purple-400");
        }
        
        dayElement.textContent = date.getDate();
        dayElement.addEventListener('click', () => selectDate(date));
        
        calendarDays.appendChild(dayElement);
      }
    }

    function selectDate(date) {
      selectedDate = date;
      const tasks = getTasksForDate(date);
      const selectedDateTitle = document.getElementById('selectedDateTitle');
      const tasksList = document.getElementById('tasksList');
      
      selectedDateTitle.innerHTML = `üìã Tasks for <span class="text-blue-300">${date.toDateString()}</span>`;
      
      if (tasks.length === 0) {
        tasksList.innerHTML = `
          <div class="text-center py-8">
            <div class="text-6xl mb-4">üì≠</div>
            <p class="text-gray-300 text-lg">No tasks scheduled for this date</p>
            <p class="text-gray-400 text-sm mt-2">Your day is free!</p>
          </div>
        `;
      } else {
        tasksList.innerHTML = `
          <div class="space-y-3">
            ${tasks.map((task, index) => {
              const [date, time] = task.datetime.split(' ');
              return `
              <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-500 p-4 rounded-lg shadow">
                <div class="flex items-start justify-between">
                  <div class="flex-1">
                    <div class="font-semibold text-gray-900 mb-1">üìå ${task.text}</div>
                    <div class="text-sm text-blue-600 font-medium">‚è∞ ${time || 'All day'}</div>
                  </div>
                  <div class="text-2xl text-blue-500">#${index + 1}</div>
                </div>
              </div>
            `}).join('')}
            <div class="text-center mt-4 p-3 bg-green-50 rounded-lg">
              <span class="text-green-700 font-medium">‚úÖ ${tasks.length} task${tasks.length > 1 ? 's' : ''} scheduled</span>
            </div>
          </div>
        `;
      }
      
      renderCalendar();
    }

    document.getElementById('prevMonth').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    // Load data
    loadReminders();
    setInterval(loadReminders, 30000);
  </script>
</body>
</html>
